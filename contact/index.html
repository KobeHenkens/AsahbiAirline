<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link rel="stylesheet" href="https://unpkg.com/@csstools/normalize.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,600&display=swap" rel="stylesheet">
        <!--Icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Css-->
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <section class="start-contact">
                <h1>Contacteer ons!</h1>
                <!--Image-->
                <img src="../img/contact-achtergrond.jpg" alt="Water, boten en huizen">
                <div class="custom-shape-divider-bottom-1701943727">
                    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
                    </svg>
                </div>
                <div class="white-bg"></div>
            </section>
            <div class="container-contactinfo container">
                <section class="contact">
                    <h2>Vul je reisaanvraag in!</h2>
                    <form action="#" method="post">
                        <div>
                            <label for="type_reis">Type reis</label>
                            <input type="text" id="type_reis" name="type_reis" required placeholder="Cruise, Autovakantie, Citytrip, Vliegvakantie, Rondreis ...">
                            
                            <label for="bestemming">Bestemming</label>
                            <input type="text" id="bestemming" name="bestemming" required placeholder="Land, Stad, Werelddeel ...">

                            <label for="budget">Welk budget wens je te spenderen?</label>
                            <input type="text" id="budget" name="budget" required placeholder="â‚¬">
                        </div>
                        <div>
                            <label for="volwassenen">Aantal volwassenen</label>
                            <input type="number" id="volwassenen" name="volwassenen" required value="0">

                            <label for="kinderen">Aantal kinderen</label>
                            <input type="number" id="kinderen" name="kinderen" required value="0">
                        </div>
                        <div>
                            <label for="vertrekdatum">Gewenste vertrekdatum</label>
                            <input type="date" id="vertrekdatum" name="vertrekdatum">

                            <label for="retourdatum">Gewenste retourdatum</label>
                            <input type="date" id="retourdatum" name="retourdatum">
                        </div>
                        <div>
                            <label for="voornaam">Voornaam</label>
                            <input type="text" id="voornaam" name="voornaam" required>
                            <label for="familienaam">Familienaam</label>
                            <input type="text" id="familienaam" name="familienaam" required>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                            <label for="telefoonnummer">Telefoonnummer</label>
                            <input type="tel" id="telefoonnummer" name="telefoonnummer" minlength="10" maxlength="10" required>
                        </div>
                        <div class="submit-button">
                            <input type="submit" value="Verstuur je aanvraag" >
                        </div>
                   </form>
                </section>

                <section class="info">
                    <div class="column-border">
                        <i class="material-icons">local_phone</i>
                        <h2>Bel ons</h2>
                        <p>092658610</p>
                    </div>
                    <div class="column-border">
                        <i class="material-icons">email</i>
                        <h2>Mail ons</h2>
                        <p>contact@asahbiairline.be</p>
                    </div>
                    <div class="column-border">
                        <i class="material-icons">location_on</i>
                        <h2>Ons kantoor</h2>
                        <p>
                            Gebroeders De Smetstraat 1 <br>
                            9000 Gent
                        </p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3546.3040240849114!2d3.705938707988101!3d51.06018482348496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c37114843ed79d%3A0xdec8365c4a667ad6!2sBlok%20N%2C%20Gebroeders%20de%20Smetstraat%201%2C%209000%20Gent!5e0!3m2!1snl!2sbe!4v1703093793025!5m2!1snl!2sbe" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>
        </div>
    </main>
    <footer>

    </footer>
    </body>
</html>
