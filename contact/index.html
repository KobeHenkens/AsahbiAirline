<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link rel="stylesheet" href="https://unpkg.com/@csstools/normalize.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,800;1,300;1,500;1,800&family=Poppins:ital,wght@0,100;0,300;0,500;0,800;1,100;1,300;1,400;1,500;1,800&display=swap" rel="stylesheet">
        <!--Css-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <section>
                <h1>Contacteer ons!</h1>
                <!--Image-->
            </section>
            <section class="contact">
                <h2>Vul je reisaanvraag in!</h2>
                <form action="#" method="post">
                    <label for="type_reis">Type reis</label>
                    <input type="text" id="type_reis" name="type_reis" required placeholder="Cruise, Autovakantie, Citytrip, Vliegvakantie, Rondreis ...">
                    
                    <label for="bestemming">Bestemming</label>
                    <input type="text" id="bestemming" name="bestemming" required placeholder="Land, Stad, Werelddeel ...">

                    <label for="budget">Welk budget wens je te spenderen?</label>
                    <input type="text" id="budget" name="budget" required placeholder="â‚¬">

                    <label for="volwassenen">Aantal volwassenen</label>
                    <input type="number" id="volwassenen" name="volwassenen" required value="0">

                    <label for="kinderen">Aantal kinderen</label>
                    <input type="number" id="kinderen" name="kinderen" required value="0">

                    <label for="vertrekdatum">Gewenste vertrekdatum</label>
                    <input type="date" id="vertrekdatum" name="vertrekdatum">

                    <label for="retourdatum">Gewenste retourdatum</label>
                    <input type="date" id="retourdatum" name="retourdatum">

                    <label for="voornaam">Voornaam</label>
                    <input type="text" id="voornaam" name="voornaam" required>

                    <label for="familienaam">Familienaam</label>
                    <input type="text" id="familienaam" name="familienaam" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefoonnummer">Telefoonnummer</label>
                    <input type="tel" id="telefoonnummer" name="telefoonnummer" minlength="10" maxlength="10" required>

                    <input type="submit" value="Verstuur je aanvraag">



                </form>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
